<!DOCTYPE html>
<html>
	<head>
		<title>Status in Autolab</title>
		<script src="parameter.js"></script>
		<script>
// by fzhan@Autolab
var redis_ret, db_status = new Array();
function change_data(raw_data)
{
	var data = raw_data.split(", ");
	for (var i = 0; i < data.length; ++ i)
	{
		var key_value = data[i].split(" ");
		if (key_value[0] == "")
		{
			continue;
		}
		var flag = false;
		for (var j = 0; j < db_status.length; ++ j)
		{
			if (key_value[0] == db_status[j])
			{
				document.getElementById(key_value[0]).innerHTML = key_value[1];
				flag = true;
				break;
			}
		}
		if (false == flag)
		{
			db_status.push(key_value[0]);
			document.getElementById("table").innerHTML += 
				'<tr align="center">' +
					'<td><p>' + key_value[0] + '</p></td>' +
					'<td><p id="' + key_value[0] + '"></p></td>' +
				'</tr>';
		}
	}
}
function periodic_connect()
{
	connect_redis("call_method", "method=status");
	change_data(SERVER_RET);
	setTimeout(periodic_connect, 300);
}
		</script>
	</head>
	<body>
		<table border="0" width="100%" align="center">
			<tr>
				<td width="30"><img src="logo.png" alt="logo"></td>
				<td><h1 align='center'>Status in Autolab</h1></td>
			</tr>
		</table>
		<table border="1" width="60%" align="center" id="table">
		</table>
		<p id="debug">debug: </p>
		<script type="text/javascript">
periodic_connect();
		</script>
	</body>
</html>
