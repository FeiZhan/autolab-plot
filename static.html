<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Static Plots for Autolab Demonstration</title>
		<!--<link href="layout.css" rel="stylesheet" type="text/css">-->
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
		<script language="javascript" type="text/javascript" src="./flot/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="./flot/jquery.flot.js"></script>
		<script language="javascript" type="text/javascript" src="./flot/jquery.flot.crosshair.js"></script>
		<script src="parameter.js"></script>
		<script type="text/javascript" >
// by fzhan@Autolab
// a static plot for a key from Redis
var plot, key, last_ret = "";
// get the value from Redis
function send_key(form)
{
	key = form.key.value;
	if (key != undefined && key != "")
	{
		connect_redis("call_method", "method=get_key&key=" + key);
	}
}
$(function()
{
	var option = {
		series: {
			lines: {show: true},
			points: {show: true}
		},
		crosshair: {mode: "x"},
		grid: {
			show: true,
			hoverable: true,
			autoHighlight: false
		}};
	plot = $.plot("#placeholder", [[]], option);
	// update the plot periodically in order to plot the data from Redis
	function update()
	{
		if (SERVER_RET != last_ret)
		{
			// we have new data from Redis
			last_ret = SERVER_RET;
			var tmp = SERVER_RET.split(" "), data = new Array();
			for (var i = 0; i < tmp.length; ++ i)
			{
				var tmp2 = parseFloat(tmp[i]);
				if (tmp2 == undefined || isNaN(tmp2))
				{
					continue;
				}
				data.push([i, tmp2]);
			}
			$.plot("#placeholder", [data], option);
		}
		setTimeout(update, 300);
	}
	update();
});
		</script>
	</head>
	<body>
		<table border="0" width="100%" align="center">
			<tr>
				<td width="30"><img src="logo.png" alt="logo"></td>
				<td><h1 align='center'>Static Plots for Autolab Demonstration</h1></td>
			</tr>
		</table>
		<div id="placeholder" style="width:100%;height:300px;"></div>
		<div align="center"><form>
			key:<input type="text" name="key" value="" />
			<input type="button" value="submit" onClick="send_key(this.form)" />
		</form></div>
		<p id="debug">debug: </p>
	</body>
</html>
