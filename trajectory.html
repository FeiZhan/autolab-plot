<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>plots for Autolab</title>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="./flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="./flot/jquery.flot.js"></script>
 </head>
    <body>
    <h1>Trajectory plot</h1>
    <div id="placeholder" style="width:600px;height:300px;"></div>
<script type="text/javascript">
// by fzhan@autolab
// generate a plot of trajectory.
$(function () {
    var data = [], data2 = [], totalPoints = 30;
    function getRandomData() {
        if (data.length > 0)
            data = data.slice(1);
        while (data.length < totalPoints) {
            var prev = data.length > 0 ? data[data.length - 1] : 50;
            var y = prev + Math.random() * 10 - 5;
            if (y < 0)
                y = 0;
            if (y > 100)
                y = 100;
            data.push(y);
        }
        if (data2.length > 0)
            data2 = data2.slice(1);
        while (data2.length < totalPoints) {
            var prev = data2.length > 0 ? data2[data2.length - 1] : 0;
            var y = prev + Math.random() * 10 - 5;
            if (y < 0)
                y = 0;
            if (y > 100)
                y = 100;
            data2.push(y);
        }
        // combine data and data2, and plot them in one plot, so the trajectory is obtained.
        var res = [];
        for (var i = 0; i < data.length; ++i)
            res.push([data2[i], data[i]])
        return res;
    }
    var options = {
        series: { shadowSize: 0 }, // drawing is faster without shadows
        yaxis: { min: 0, max: 100 },
        xaxis: { min: 0, max: 100 }
    };
    var plot = $.plot($("#placeholder"), [ getRandomData() ], options);
    function update() {
        plot.setData([ getRandomData() ]);
        plot.draw();
        setTimeout(update, 200);
    }
    update();
});
</script>
 </body>
</html>
